<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1 class="fs-1 fw-bold text-center text-uppercase">Money <span class="text-primary">Master</span></h1>
    <div class="container d-flex">
        <div style="width: 60%;">
            <img class="img-fluid" src="https://www.reuters.com/resizer/9GeOvw67bbC33QK7D6mJORrEjlM=/1920x1920/smart/filters:quality(80)/cloudfront-us-east-2.images.arcpublishing.com/reuters/3FRPUS7RVJIUDNUIMBP5UJAJWI.jpg" alt="">
        </div>
        <div class="bg-body-secondary ms-5 d-flex flex-column align-items-center justify-content-center" style="width: 40%;">
            <h5>Income</h5>
            <div class="d-flex"><p>Income:</p> <input id="income-Infut" class="ms-3 ps-2 align-items-end" style="height:30px;" type="text"></div>
            <h5>Expenses</h5>
            <div class="d-flex"><p>Food:</p><input id="Food-buy" class="ms-3 ps-2 align-items-end" style="height:30px;" type="text"></div>
            <div class="d-flex"><p>Rent:</p> <input id="Rent-buy" class="ms-3 ps-2 align-items-end" style="height:30px;" type="text"></div>
            <div class="d-flex"><p>Clothes:</p><input id="Clothes-buy" class="ms-3 ps-2 align-items-end" style="height:30px;" type="text"></div>
            <button class="btn btn-primary px-5" id="Calculate-btn">Calculate</button>
            <div class="d-flex fw-bold"><p>Total Expenses: <span id="Total-Expenses">00</span> </p></div>
            <div class="d-flex fw-bold"><p>Balance: <span id="Balance">00</span> </p></div>
            <div class="d-flex align-items-center justify-content-center"><p>Save:</p><input id="Saving-input" class="ms-3 ps-2 w-25" style="height:30px;" type="text"> <span class="ms-2 me-2">%</span> <button id="Saving-btn" class="btn btn-primary">Save</button></div>
            <div class="d-flex fw-bold"><p>Saving Amount: <span id="Saving-Amount">00</span> </p></div>
            <div class="d-flex fw-bold"><p>Remaining Balance: <span id="Remaining-Balance">00</span> </p></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./App.js"></script>
</body>
</html>
